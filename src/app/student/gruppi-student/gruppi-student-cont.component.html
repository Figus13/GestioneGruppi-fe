<div *ngIf="!corsoAttivato && teamPresent !== 1 && teamPresent !== 0">

<app-gruppi-student *ngIf="teamPresent === 1" [team]="team" [members]="members"></app-gruppi-student>
<div *ngIf="teamPresent === -1 && corsoAttivato">
    <app-create-team [members]="members" (newGroup)="proposeTeam($event)" [_course]="course"
                     [attesaConferma]="attesaConferma"></app-create-team>

                             (rifiuta)="rifiutaProposta($event)"></app-accept-team-request>
</div>
